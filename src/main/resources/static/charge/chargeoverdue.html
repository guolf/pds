<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/plugins/layer/layer.js"></script>
    <script src="../public/libs/bootstrap.min.js"></script>
    <script src="../public/libs/vue.min.js"></script>
    <script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../public/js/common.js"></script>
    <script src="../public/libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.keywords" @keyup.enter="query" placeholder="关键字管理">
            </div>
            <a class="btn btn-default" @click="query">查询</a>


            <a v-if="hasPermission('chargeoverdue:save')" class="btn btn-primary" id="upload"><i
                    class="fa fa-plus"></i>&nbsp;导入</a>
            <a v-if="hasPermission('chargeoverdue:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;生成任务</a>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">欠费清单</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">客户姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.userName" placeholder="客户姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.userCode" placeholder="手机号码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地市</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.city" placeholder="地市"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">欠费金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.amount" placeholder="欠费金额"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">账期</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="chargeOverdue.accountMonth" placeholder="账期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../public/js/charge/chargeoverdue.js"></script>
</body>
</html>
